# Max no. flags per clan
# <font color=FFFF00>Default</font> = 1
MaxFlags = 1

# Minimum level to register
# <font color=FFFF00>Default</font> = 4
SiegeClanMinLevel = 4

# Max no. of clans that can register on each side
# <font color=FFFF00>Default</font> = 500
AttackerMaxClans = 500

# Max no. of clans that can register on each side
# <font color=FFFF00>Default</font> = 500
DefenderMaxClans = 500

# Respawn times in ms
# <font color=FFFF00>Default</font> = 0
